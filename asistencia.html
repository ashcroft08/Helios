<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script>
        (function () {
            const theme = localStorage.getItem('helios-theme') || 'light';
            document.documentElement.className = theme;
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios - Control de Asistencia</title>
    <link rel="icon" type="image/svg+xml" href="img/favicon_helios.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>

    <!-- jQuery & DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        "primary-hover": "#2563eb",
                        success: "#10b981",
                        warning: "#f59e0b",
                        danger: "#ef4444",
                        info: "#06b6d4",
                        "background-light": "#f8fafc",
                        "background-dark": "#0a0f1a",
                        "surface-dark": "#111827",
                        "card-dark": "#1e293b",
                        "sidebar-dark": "#0f172a",
                        accent: "#8b5cf6",
                    },
                    fontFamily: { display: ["Inter", "sans-serif"] },
                    borderRadius: { DEFAULT: "0.75rem" },
                },
            },
        };
    </script>
    <link rel="stylesheet" href="css/ui.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-200">
    <div class="flex min-h-screen">
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="p-6 lg:px-10 flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-slate-800 dark:text-white">Control de Asistencia</h2>
                    <p class="text-slate-500 dark:text-slate-400 mt-1">Registro de entradas y salidas del personal</p>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="px-6 lg:px-10 grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <!-- Total Marcaciones -->
                <div
                    class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 flex items-center justify-between">
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Marcaciones</p>
                        <h3 class="text-2xl font-bold mt-1 dark:text-white" id="stat-total">0</h3>
                    </div>
                    <div class="p-3 bg-primary/10 rounded-xl">
                        <span class="material-icons-outlined text-primary text-2xl">fingerprint</span>
                    </div>
                </div>

                <!-- Entradas Hoy -->
                <div
                    class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 flex items-center justify-between">
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Entradas Hoy</p>
                        <h3 class="text-2xl font-bold mt-1 text-success" id="stat-entradas-hoy">0</h3>
                    </div>
                    <div class="p-3 bg-success/10 rounded-xl">
                        <span class="material-icons-outlined text-success text-2xl">login</span>
                    </div>
                </div>

                <!-- Salidas Hoy -->
                <div
                    class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 flex items-center justify-between">
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Salidas Hoy</p>
                        <h3 class="text-2xl font-bold mt-1 text-warning" id="stat-salidas-hoy">0</h3>
                    </div>
                    <div class="p-3 bg-warning/10 rounded-xl">
                        <span class="material-icons-outlined text-warning text-2xl">logout</span>
                    </div>
                </div>

                <!-- Usuarios Únicos -->
                <div
                    class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 flex items-center justify-between">
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Usuarios Únicos</p>
                        <h3 class="text-2xl font-bold mt-1 text-info" id="stat-usuarios">0</h3>
                    </div>
                    <div class="p-3 bg-info/10 rounded-xl">
                        <span class="material-icons-outlined text-info text-2xl">groups</span>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="px-6 lg:px-10 mb-6">
                <div
                    class="bg-white dark:bg-card-dark p-5 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 flex flex-wrap gap-4 items-end">
                    <!-- Fecha Desde -->
                    <div class="flex-1 min-w-[150px]">
                        <label
                            class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Desde</label>
                        <input type="date" id="filtro-desde"
                            class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-2.5 text-sm focus:ring-primary focus:border-primary">
                    </div>

                    <!-- Fecha Hasta -->
                    <div class="flex-1 min-w-[150px]">
                        <label
                            class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Hasta</label>
                        <input type="date" id="filtro-hasta"
                            class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-2.5 text-sm focus:ring-primary focus:border-primary">
                    </div>

                    <!-- Tipo Filter -->
                    <div class="flex-1 min-w-[160px] relative">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Tipo</label>
                        <button type="button" onclick="toggleDropdown('dropdown-tipo-menu')" id="btn-tipo-filtro"
                            class="w-full flex items-center justify-between bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-2.5 text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all">
                            <span id="selected-tipo-text">Todos</span>
                            <span class="material-icons-outlined text-slate-400">expand_more</span>
                        </button>
                        <div id="dropdown-tipo-menu"
                            class="hidden absolute left-0 mt-2 w-full origin-top-left rounded-xl bg-white dark:bg-slate-800 shadow-xl border border-slate-200 dark:border-slate-700 z-50 overflow-hidden">
                            <div class="py-1">
                                <button type="button" onclick="seleccionarTipo('todos', 'Todos')"
                                    class="w-full text-left px-4 py-2 text-sm hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300">Todos</button>
                                <button type="button" onclick="seleccionarTipo('entrada', 'Entradas')"
                                    class="w-full text-left px-4 py-2 text-sm hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 flex items-center gap-2">
                                    <span class="material-icons-outlined text-success text-sm">login</span> Entradas
                                </button>
                                <button type="button" onclick="seleccionarTipo('salida', 'Salidas')"
                                    class="w-full text-left px-4 py-2 text-sm hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 flex items-center gap-2">
                                    <span class="material-icons-outlined text-warning text-sm">logout</span> Salidas
                                </button>
                            </div>
                        </div>
                        <input type="hidden" id="filtro-tipo" value="todos">
                    </div>

                    <!-- Usuario Filter -->
                    <div class="flex-1 min-w-[200px] relative">
                        <label
                            class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Usuario</label>
                        <button type="button" onclick="toggleDropdown('dropdown-usuario-menu')" id="btn-usuario-filtro"
                            class="w-full flex items-center justify-between bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-2.5 text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all">
                            <span id="selected-usuario-text">Todos los usuarios</span>
                            <span class="material-icons-outlined text-slate-400">expand_more</span>
                        </button>
                        <div id="dropdown-usuario-menu"
                            class="hidden absolute left-0 mt-2 w-full origin-top-left rounded-xl bg-white dark:bg-slate-800 shadow-xl border border-slate-200 dark:border-slate-700 z-50 overflow-hidden max-h-60 overflow-y-auto">
                            <div class="py-1" id="usuario-options">
                                <!-- Options injected here -->
                            </div>
                        </div>
                        <input type="hidden" id="filtro-usuario" value="">
                    </div>

                    <!-- Botón Filtrar -->
                    <button onclick="aplicarFiltros()"
                        class="bg-primary hover:bg-primary-hover text-white px-6 py-2.5 rounded-xl font-semibold transition-all flex items-center gap-2">
                        <span class="material-icons-outlined text-sm">filter_alt</span> Filtrar
                    </button>
                </div>
            </div>

            <!-- Table -->
            <div class="px-6 lg:px-10 pb-10">
                <div
                    class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left" id="tabla-marcaciones">
                            <thead class="bg-slate-50 dark:bg-slate-900/50">
                                <tr>
                                    <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                        Usuario</th>
                                    <th
                                        class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-center">
                                        Tipo</th>
                                    <th
                                        class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-center">
                                        Fecha</th>
                                    <th
                                        class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-center">
                                        Hora</th>
                                    <th
                                        class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-center">
                                        Ubicación</th>
                                    <th
                                        class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-right">
                                        Foto</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100 dark:divide-slate-700">
                                <!-- Data injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Ver Foto -->
    <div id="modal-foto"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-[100] p-4"
        onclick="closeModalFoto()">
        <div class="max-w-2xl max-h-[90vh] relative">
            <button onclick="closeModalFoto()"
                class="absolute -top-12 right-0 text-white hover:text-slate-300 transition-colors">
                <span class="material-icons-outlined text-3xl">close</span>
            </button>
            <img id="foto-ampliada" src="" alt="Foto de marcación"
                class="max-w-full max-h-[80vh] object-contain rounded-2xl shadow-2xl">
        </div>
    </div>

    <!-- Modal Ver Mapa -->
    <div id="modal-mapa"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-[100] p-4">
        <div class="bg-white dark:bg-card-dark rounded-3xl shadow-2xl w-full max-w-2xl overflow-hidden">
            <div class="p-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                <h3 class="font-bold text-slate-800 dark:text-white">Ubicación de Marcación</h3>
                <button onclick="closeModalMapa()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-xl">
                    <span class="material-icons-outlined text-slate-400">close</span>
                </button>
            </div>
            <div class="h-96">
                <iframe id="mapa-iframe" class="w-full h-full border-0" loading="lazy" allowfullscreen src=""></iframe>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-6 right-6 z-50 space-y-3"></div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/asistencia.js"></script>
</body>

</html>
